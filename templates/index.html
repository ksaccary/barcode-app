<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
                <i class="fas fa-barcode mr-3"></i>Barcode Lookup
            </h1>
            
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <form id="barcodeForm" class="space-y-4">
                    <div>
                        <label for="barcode" class="block text-sm font-medium text-gray-700">Enter Barcode</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="barcode" name="barcode" 
                                   class="block w-full pl-10 pr-12 py-3 rounded-lg border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Enter barcode number"
                                   onfocus="this.select()"
                                   autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" id="submitButton"
                            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                        <i class="fas fa-search mr-2"></i>Look Up
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center space-x-2">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="text-gray-600">Searching databases...</span>
                </div>
            </div>

            <div id="result" class="hidden space-y-6">
                <div id="productInfo" class="space-y-6">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>

            <div id="error" class="hidden mt-4">
                <div class="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
                        <p class="text-red-700"></p>
                    </div>
                </div>
                <button id="retryButton" class="hidden mt-4 mx-auto block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200">
                    <i class="fas fa-redo mr-2"></i>Retry
                </button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('barcode').focus();
        };

        let isRateLimited = false;
        const submitButton = document.getElementById('submitButton');
        const retryButton = document.getElementById('retryButton');
        const barcodeInput = document.getElementById('barcode');

        function formatPrice(price, currency = 'CAD', original = null) {
            if (price === null || price === undefined) return '';
            
            const formatter = new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            let formattedPrice = formatter.format(price);
            
            if (original && original.amount) {
                const originalFormatter = new Intl.NumberFormat('en-CA', {
                    style: 'currency',
                    currency: original.currency,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                formattedPrice += ` (${originalFormatter.format(original.amount)} ${original.currency})`;
            }
            
            return formattedPrice;
        }

        function formatValue(key, value) {
            if (value === null || value === undefined) return '';
            if (Array.isArray(value)) return value.join(', ');
            if (typeof value === 'object') return JSON.stringify(value, null, 2);
            if (key === 'price') return formatPrice(value);
            return value.toString();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        async function lookupBarcode(barcode) {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const productInfo = document.getElementById('productInfo');

            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');
            retryButton.classList.add('hidden');

            try {
                const response = await fetch('/lookup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `barcode=${encodeURIComponent(barcode)}`
                });

                const data = await response.json();
                console.log('API Response:', data);  // Debug log

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Failed to lookup barcode');
                }

                productInfo.innerHTML = '';

                // Create main product card
                let html = `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div class="p-6">
                            <!-- Basic Product Information -->
                            <div class="flex flex-wrap md:flex-nowrap gap-6">
                                ${data.image_url ? `
                                    <div class="w-full md:w-1/3">
                                        <img src="${data.image_url}" alt="${data.name || 'Product'}" 
                                             class="w-full h-auto rounded-lg shadow-sm object-contain">
                                    </div>
                                ` : ''}
                                
                                <div class="flex-1">
                                    <h2 class="text-2xl font-bold text-gray-800 mb-4">${data.name || 'Unknown Product'}</h2>
                                    ${data.brand ? `<p class="text-lg text-gray-600 mb-2"><span class="font-medium">Brand:</span> ${data.brand}</p>` : ''}
                                    ${data.manufacturer ? `<p class="text-gray-600 mb-2"><span class="font-medium">Manufacturer:</span> ${data.manufacturer}</p>` : ''}
                                    ${data.description ? `<p class="text-gray-600 mt-4">${data.description}</p>` : ''}
                                    
                                    <!-- Primary Details -->
                                    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3">
                                        ${data.barcode ? `
                                            <div class="text-gray-600">
                                                <span class="font-medium">Barcode:</span> ${data.barcode}
                                            </div>
                                        ` : ''}
                                        ${data.ean ? `
                                            <div class="text-gray-600">
                                                <span class="font-medium">EAN:</span> ${data.ean}
                                            </div>
                                        ` : ''}
                                        ${data.upc ? `
                                            <div class="text-gray-600">
                                                <span class="font-medium">UPC:</span> ${data.upc}
                                            </div>
                                        ` : ''}
                                        ${data.asin ? `
                                            <div class="text-gray-600">
                                                <span class="font-medium">ASIN:</span> ${data.asin}
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Price Information -->
                        ${data.price ? `
                            <div class="border-t border-gray-200 px-6 py-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-lg font-semibold text-gray-800">Price:</span>
                                    <span class="text-2xl font-bold text-green-600">
                                        ${formatPrice(data.price, data.currency, data.price_original)}
                                    </span>
                                </div>
                                ${data.msrp ? `
                                    <div class="flex items-center justify-between mt-2">
                                        <span class="text-sm text-gray-600">MSRP:</span>
                                        <span class="text-gray-800">${formatPrice(data.msrp, data.currency)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}

                        <!-- Store Information -->
                        ${data.all_stores && data.all_stores.length > 0 ? `
                            <div class="border-t border-gray-200 px-6 py-4">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-store mr-2"></i>Available at Stores
                                </h3>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${data.all_stores.map(store => `
                                        <div class="bg-gray-50 rounded-lg p-4 flex flex-col">
                                            <div class="flex justify-between items-start mb-2">
                                                <span class="font-medium text-gray-800">${store.store_name}</span>
                                                <span class="text-lg font-bold text-green-600">
                                                    ${formatPrice(store.price, store.currency, store.price_original)}
                                                </span>
                                            </div>
                                            ${store.last_update ? `<span class="text-sm text-gray-500">Updated: ${formatDate(store.last_update)}</span>` : ''}
                                            ${store.link ? `
                                                <a href="${store.link}" target="_blank" 
                                                   class="mt-2 text-blue-600 hover:text-blue-800 flex items-center">
                                                    <i class="fas fa-external-link-alt mr-1"></i>View Details
                                                </a>
                                            ` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Additional Product Details -->
                        <div class="border-t border-gray-200 px-6 py-4">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                <i class="fas fa-info-circle mr-2"></i>Additional Details
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                ${[
                                    ['Category', data.category],
                                    ['Parent Category', data.parent_category],
                                    ['Model', data.model],
                                    ['MPN', data.mpn],
                                    ['Color', data.color],
                                    ['Size', data.size],
                                    ['Weight', data.weight],
                                    ['Dimension', data.dimension],
                                    ['Quantity', data.quantity]
                                ].filter(([_, value]) => value).map(([label, value]) => `
                                    <div class="flex justify-between py-2 border-b border-gray-100">
                                        <span class="text-gray-600">${label}</span>
                                        <span class="font-medium text-gray-800">${value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Food Product Information -->
                        ${data.ingredients || data.nutrition_grade || data.categories ? `
                            <div class="border-t border-gray-200 px-6 py-4">
                                <h3 class="text-lg font-semibold text-gray-800 mb-4">
                                    <i class="fas fa-utensils mr-2"></i>Food Information
                                </h3>
                                <div class="space-y-3">
                                    ${data.ingredients ? `
                                        <div class="mb-3">
                                            <span class="font-medium text-gray-700">Ingredients:</span>
                                            <p class="mt-1 text-gray-600">${data.ingredients}</p>
                                        </div>
                                    ` : ''}
                                    ${data.nutrition_grade ? `
                                        <div class="flex items-center">
                                            <span class="font-medium text-gray-700 mr-2">Nutrition Grade:</span>
                                            <span class="px-3 py-1 rounded-full ${
                                                data.nutrition_grade.toLowerCase() === 'a' ? 'bg-green-100 text-green-800' :
                                                data.nutrition_grade.toLowerCase() === 'b' ? 'bg-blue-100 text-blue-800' :
                                                data.nutrition_grade.toLowerCase() === 'c' ? 'bg-yellow-100 text-yellow-800' :
                                                data.nutrition_grade.toLowerCase() === 'd' ? 'bg-orange-100 text-orange-800' :
                                                'bg-red-100 text-red-800'
                                            }">${data.nutrition_grade.toUpperCase()}</span>
                                        </div>
                                    ` : ''}
                                    ${data.categories ? `
                                        <div>
                                            <span class="font-medium text-gray-700">Categories:</span>
                                            <p class="mt-1 text-gray-600">${data.categories}</p>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Source Attribution -->
                        ${data.data_sources && data.data_sources.length > 0 ? `
                            <div class="bg-gray-50 px-6 py-3 rounded-b-xl">
                                <p class="text-sm text-gray-500">
                                    <i class="fas fa-database mr-1"></i>
                                    Data provided by: ${data.data_sources.join(', ')}
                                </p>
                            </div>
                        ` : ''}
                    </div>
                `;

                productInfo.innerHTML = html;
                result.classList.remove('hidden');

            } catch (err) {
                console.error('Error:', err);
                error.querySelector('p').textContent = err.message;
                error.classList.remove('hidden');
                if (isRateLimited) {
                    retryButton.classList.remove('hidden');
                }
            } finally {
                loading.classList.add('hidden');
                barcodeInput.focus();
                barcodeInput.select();
            }
        }

        document.getElementById('barcodeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isRateLimited) return;
            
            const barcode = barcodeInput.value;
            lookupBarcode(barcode);
        });

        retryButton.addEventListener('click', () => {
            if (!isRateLimited) {
                lookupBarcode(barcodeInput.value);
            }
        });
    </script>
</body>
</html>
